<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/addClient.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="card add-client">
        <div class="card-body">
          <h5 class="card-title">Agregar cliente</h5>
          <div class="mb-3">
            <label for="input-code-client" class="form-label">Código del cliente</label>
            <input type="text" class="form-control" id="input-code-client" aria-describedby="code-client">
          </div>
          <div class="mb-3">
            <label for="input-name-client" class="form-label">Nombre del cliente</label>
            <input type="text" class="form-control" id="input-name-client">
          </div>
          <div class="mb-3">
            <label for="input-date" class="form-label">Fecha de suscripción</label>
            <input type="text" class="form-control" id="input-date">
          </div>
          <div class="mb-3">
            <label for="input-phone" class="form-label">Número de telefono</label>
            <input type="text" class="form-control" id="input-phone">
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Correo elctrónico</label>
            <input type="text" class="form-control" id="input-email">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="addClient()">Agregar</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/addClient.js"></script>
</body>
</html>
